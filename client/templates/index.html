{% extends "base.html" %}

{% block content %}
    {% raw %}
    <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,places"></script>

    <div id="index-container" layout="row" layout-align="center stretch" flex ng-controller="indexController as indexCtl">
        <div layout="row" layout-align="center stretch" layout-margin flex>
            <md-button id="camera-btn" aria-label="Open Camera" ng-click="indexCtl.openCamera()">
                <md-icon>&#xE412;</md-icon>
            </md-button>
            <input id="camera-input" class="md-button md-ink-ripple" aria-label="Open Camera"  type="file" accept="image/*" capture="camera"
                ng-hide="true"/>
            <md-input-container>
                <label>Caption</label>
                <input ng-model="indexCtl.caption">
            </md-input-container>
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="indexCtl.showSpinner"></span>
        </div>
    </div>
    {% endraw %}

    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
{% endblock %}
